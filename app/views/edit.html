<form name="editForm">
  <div>
  	<pre>
	    Name   : <input type="text" ng-model="UEC.empdetails.name"><br>
	    Age    : <input type="text" ng-model="UEC.empdetails.age"><br>
	    Gender : <input type="radio" ng-model="UEC.empdetails.gender" value="male">Male
	    		 <input type="radio" ng-model="UEC.empdetails.gender" value="female">Female<br>
	    Salary : <input type="text" ng-model="UEC.empdetails.salary"><br>
	    Email  : <input type="text" ng-model="UEC.empdetails.email"><br>
	    Mobile : <input type="text" ng-model="UEC.empdetails.mobile"><br>
	    <button ng-click="UEC.updateEmployee()">Update</button>
  	</pre>
  </div>
</form>
